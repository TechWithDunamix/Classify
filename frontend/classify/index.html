<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="" href="./src/assets/react.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Classify</title>
    <style>
      .loader-container{
        height:100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      @keyframes loader {
        0% {
          transform: scale(1.5);
          color: rgb(41, 2, 46);
        }
        50% {
          transform: scale(0.5);
          color: purple;
        }
        100% {
          transform: scale(1.5);
          color: rgb(77, 9, 67);
        }
      }

      #load {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: purple; /* Set text color to purple */
        font-stretch: ultra-expanded;
        animation: loader 2s infinite;
      }

      #load p {
        font-size: 1.4rem;
      }

      .container {
        --uib-size: 150px; /* Make the ping animation smaller */
        --uib-color: purple; /* Change the color to purple */
        --uib-speed: 2s;
        position: relative;
        height: var(--uib-size);
        width: 200px;
      }

      .container::before,
      .container::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        width: 100%;
        border-radius: 50%;
        background-color: var(--uib-color);
        animation: pulse var(--uib-speed) linear infinite;
        transform: scale(0);
        opacity: 0;
        transition: background-color 0.3s ease;
      }

      .container::after {
        animation-delay: calc(var(--uib-speed) / -2);
      }

      @keyframes pulse {
        0% {
          transform: scale(0);
          opacity: 1;
        }
        100% {
          transform: scale(1);
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <div class="loader-container" id="load">
      <div  class="container"></div>
      <p>By Dunamix</p>
    </div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
